<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 24px;
            color: #3498db;
        }
        p {
            font-size: 18px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
        form {
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <div class="container">
        <h2>Contact Details</h2>
        <p>You can contact me using the following methods:</p>
        <ul>
            <li>Email: thomsonstanesdelta@gmail.com</li>
            <li>Phone: 0000000000</li>
            <li>Address: Texas</li>
        </ul>
        <h2>Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22430.583661794242!2d-74.0059476792047!3d40.712775871823465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2588f046f59f1%3A0x10d4a9edcf2b8479!2sNew%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1609623091567!5m2!1sen!2sus" frameborder="0" allowfullscreen></iframe>

        <h2>Contact Form</h2>
        <form action="mailto:your@email.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
