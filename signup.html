<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .parallax {
            background-image: url('https://cdn.britannica.com/33/4833-050-F6E415FE/Flag-United-States-of-America.jpg'); /* Replace with your image */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }
        header h1 {
            font-size: 36px;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 24px;
            color: #3498db;
        }
        p {
            font-size: 18px;
        }
        form {
            margin-top: 20px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        // Parallax scrolling effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.parallax');
            header.style.backgroundPositionY = -window.scrollY * 0.5 + 'px';
        });
    </script>
</head>
<body>
    <div class="parallax">
        <header>
            <h1>Sign Up</h1>
        </header>
    </div>
    <div class="container">
        <form action="submit_registration.php" method="post">
            <h2>Personal Information</h2>
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="date" name="birthdate" required>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <h2>Contact Information</h2>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="text" name="address" placeholder="Address" required>

            <h2>Preferences</h2>
            <textarea name="bio" placeholder="Short Bio" rows="4" required></textarea>
            <input type="checkbox" name="subscribe" value="yes"> Subscribe to Newsletter

            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
